<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 类选择器 .class的名称{} 
        好处，可以多个标签归类是同一个class实现复用
    -->
    <style>
        .mafu{
            color: yellow;
        }
        .qinfen{
            background: green;
        }
    </style>
<body>
    <h1 class="mafu">标题1</h1>
    <h1 class="qinfen">标题2</h1>
    <h1 class="mafu">标题3</h1>
    <p class="mafu">p标签也能实现复用</p>
</body>
</html>
