<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* #id名称{}
           id不能复用必须保证全局唯一
           id选择器大于类选择器大于标签选择器
         */
        #mafu{
            color: red;
        }
        #qinfen{
             color: royalblue;
        }
        .cla{
            color: greenyellow;
        }
        h1{
            color: beige;
        }
    </style>
</head>
<body>
    <h1 id="mafu" class="cla" >标题1</h1>
    <h1 id="qinfen">标题2</h1>
    <h1 class="cla">标题3</h1>
  
</body>
</html>
