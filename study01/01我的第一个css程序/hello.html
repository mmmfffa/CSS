<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <style> 可以写CSS代码 
        h1是选择器
        语法：
        选择器{
            声明1;
            声明2;
            声明3;
        }

        建议使用规范：css单独写然后用link标签导入
    -->

    <h1>我是标题</h1>
